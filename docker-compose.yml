version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: zerodha-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=zerodha_trading
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  redis:
    image: redis:7-alpine
    container_name: zerodha-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  trading-bot-btc:
    build: .
    container_name: zerodha-trading-bot-btc
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.btc
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    volumes:
      - ./logs:/app/logs
      # - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    networks:
      - trading-network

  trading-bot-banknifty:
    build: .
    container_name: zerodha-trading-bot-banknifty
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.banknifty
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    volumes:
      - ./logs:/app/logs
      # - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    networks:
      - trading-network

  trading-bot-nifty:
