      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.nifty
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    volumes:
      - ./logs:/app/logs
      # - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    networks:
      - trading-network

  backend-btc:
    build: .
    container_name: zerodha-backend-btc
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.btc
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    ports:
      - "8001:8000"
    volumes:
      - ./logs:/app/logs
      # - ./credentials.json:/app/credentials.json:ro
    command: ["python", "-m", "uvicorn", "dashboard_pro:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    networks:
      - trading-network

  backend-banknifty:
