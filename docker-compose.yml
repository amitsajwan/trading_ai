version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: zerodha-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=zerodha_trading
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zerodha-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  trading-bot:
    build: .
    container_name: zerodha-trading-bot
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    networks:
      - trading-network

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  trading-network:
    driver: bridge

