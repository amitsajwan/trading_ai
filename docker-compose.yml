version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: zerodha-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=zerodha_trading
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  redis:
    image: redis:7-alpine
    container_name: zerodha-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  trading-bot-btc:
    build: .
    container_name: zerodha-trading-bot-btc
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.btc
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    volumes:
      - ./logs:/app/logs
      # - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    networks:
      - trading-network

  trading-bot-banknifty:
    build: .
    container_name: zerodha-trading-bot-banknifty
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.banknifty
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    volumes:
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    networks:
      - trading-network

  trading-bot-nifty:
    build: .
    container_name: zerodha-trading-bot-nifty
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.nifty
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    volumes:
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    networks:
      - trading-network

  backend-btc:
    build: .
    container_name: zerodha-backend-btc
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.btc
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    ports:
      - "8001:8000"
    volumes:
      - ./logs:/app/logs
      # - ./credentials.json:/app/credentials.json:ro
    command: ["python", "-m", "uvicorn", "dashboard_pro:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    networks:
      - trading-network

  backend-banknifty:
    build: .
    container_name: zerodha-backend-banknifty
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ltp-collector-banknifty:
        condition: service_started
      depth-collector-banknifty:
        condition: service_started
    env_file:
      - .env.banknifty
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    ports:
      - "8002:8000"
    volumes:
      - ./logs:/app/logs
      # - ./credentials.json:/app/credentials.json:ro
    command: ["python", "-m", "uvicorn", "dashboard_pro:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    networks:
      - trading-network

  backend-nifty:
    build: .
    container_name: zerodha-backend-nifty
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ltp-collector-nifty:
        condition: service_started
      depth-collector-nifty:
        condition: service_started
    env_file:
      - .env.nifty
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG_AGENT_OUTPUT=true
      - LLM_SELECTION_STRATEGY=weighted
      - LLM_SOFT_THROTTLE_FACTOR=0.8
    ports:
      - "8003:8000"
    volumes:
      - ./logs:/app/logs
      # - ./credentials.json:/app/credentials.json:ro
    command: ["python", "-m", "uvicorn", "dashboard_pro:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    networks:
      - trading-network

  # Collectors: Bank Nifty
  ltp-collector-banknifty:
    build: .
    container_name: zerodha-ltp-collector-banknifty
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.banknifty
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json:ro
    command: ["python", "-m", "data.ltp_data_collector"]
    healthcheck:
      test: ["CMD", "python", "-c", "import os,sys,redis,datetime as dt;h=os.getenv('REDIS_HOST','redis');p=int(os.getenv('REDIS_PORT','6379'));r=redis.Redis(host=h,port=p,db=0,decode_responses=True);sym=os.getenv('INSTRUMENT_SYMBOL','NIFTY BANK').upper().replace(' ','');key='BANKNIFTY' if ('BANKNIFTY' in sym or 'NIFTYBANK' in sym) else 'NIFTY';ts=r.get(f'price:{key}:latest_ts');sys.exit(0) if ts and (dt.datetime.now()-dt.datetime.fromisoformat(ts)).total_seconds()<120 else sys.exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - trading-network

  depth-collector-banknifty:
    build: .
    container_name: zerodha-depth-collector-banknifty
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env.banknifty
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json:ro
    command: ["python", "scripts/run_depth_collector.py"]
    healthcheck:
      test: ["CMD", "python", "-c", "import os,sys,redis,datetime as dt;h=os.getenv('REDIS_HOST','redis');p=int(os.getenv('REDIS_PORT','6379'));r=redis.Redis(host=h,port=p,db=0,decode_responses=True);sym=os.getenv('INSTRUMENT_SYMBOL','NIFTY BANK').upper().replace(' ','');key='BANKNIFTY' if ('BANKNIFTY' in sym or 'NIFTYBANK' in sym) else 'NIFTY';ts=r.get(f'price:{key}:latest_ts');sys.exit(0) if ts and (dt.datetime.now()-dt.datetime.fromisoformat(ts)).total_seconds()<120 else sys.exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - trading-network

  # Collectors: Nifty 50
  ltp-collector-nifty:
    build: .
    container_name: zerodha-ltp-collector-nifty
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.nifty
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/zerodha_trading
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json:ro
    command: ["python", "-m", "data.ltp_data_collector"]
    healthcheck:
      test: ["CMD", "python", "-c", "import os,sys,redis,datetime as dt;h=os.getenv('REDIS_HOST','redis');p=int(os.getenv('REDIS_PORT','6379'));r=redis.Redis(host=h,port=p,db=0,decode_responses=True);sym=os.getenv('INSTRUMENT_SYMBOL','NIFTY 50').upper().replace(' ','');key='BANKNIFTY' if ('BANKNIFTY' in sym or 'NIFTYBANK' in sym) else 'NIFTY';ts=r.get(f'price:{key}:latest_ts');sys.exit(0) if ts and (dt.datetime.now()-dt.datetime.fromisoformat(ts)).total_seconds()<120 else sys.exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - trading-network

  depth-collector-nifty:
    build: .
    container_name: zerodha-depth-collector-nifty
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env.nifty
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json:ro
    command: ["python", "scripts/run_depth_collector.py"]
    healthcheck:
      test: ["CMD", "python", "-c", "import os,sys,redis,datetime as dt;h=os.getenv('REDIS_HOST','redis');p=int(os.getenv('REDIS_PORT','6379'));r=redis.Redis(host=h,port=p,db=0,decode_responses=True);sym=os.getenv('INSTRUMENT_SYMBOL','NIFTY 50').upper().replace(' ','');key='BANKNIFTY' if ('BANKNIFTY' in sym or 'NIFTYBANK' in sym) else 'NIFTY';ts=r.get(f'price:{key}:latest_ts');sys.exit(0) if ts and (dt.datetime.now()-dt.datetime.fromisoformat(ts)).total_seconds()<120 else sys.exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - trading-network

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  trading-network:
    driver: bridge

  

