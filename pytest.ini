[pytest]
# Limit collected tests to the tests/ directory (scripts/ contains manual/integration scripts)
testpaths = tests
python_files = test_*.py
norecursedirs = scripts

# Silence known third-party warnings that are not actionable in our tests
filterwarnings =
    ignore::DeprecationWarning:httplib2
    ignore::DeprecationWarning:pydantic

# Markers
markers =
    live: tests requiring real Kite/Zerodha data and internet access
    integration: broader integration tests against services
